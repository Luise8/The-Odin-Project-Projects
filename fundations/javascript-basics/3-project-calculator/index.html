<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
  <link rel="stylesheet" href="style.css">
  <script src="js-file.js" defer></script>
  <script src="https://kit.fontawesome.com/433e3c69c9.js" crossorigin="anonymous"></script>
</head>
<div id="calculator-container">
  <div id="calculator-screen">
    <div id="result" class="screen"></div>
    <div id="operator" class="screen"></div>
    <div id="current" class="screen"></div>
  </div>
  <div id="calculator-btn">
    <div class="btn">AC</div>
    <div class="btn">รท</div>
    <div class="btn">X</div>
    <div class="btn"><i class="fa-solid fa-delete-left"></i></div>
    <div class="btn">7</div>
    <div class="btn">8</div>
    <div class="btn">9</div>
    <div class="btn">-</div>
    <div class="btn">4</div>
    <div class="btn">5</div>
    <div class="btn">6</div>
    <div class="btn">+</div>
    <div class="btn">1</div>
    <div class="btn">2</div>
    <div class="btn">3</div>
    <div class="btn">=</div>
    <div class="btn">%</div>
    <div class="btn">0</div>
    <div class="btn">.</div>
  </div>
</div>

<body>

</body>

</html>
